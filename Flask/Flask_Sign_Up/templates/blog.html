{% extends "base.html" %}
{% block content %}
    <h2>Welcome to this blog</h2>
    <p>I am {{author}}, the creator of this blog</p>
    {% if sunny %}
    <p>Today is sunny</p>
    {% else %}
    <p>Today is rainy</p>
    <!--To end if else statement as it can treat body and html as a part of if else statement!-->
    {% endif %}

    {% for post in posts %}
        <h2> {{post.title}}</h2>
        <h3>Author: {{post.author}}</h3>
    {% endfor %}
{% endblock %}
